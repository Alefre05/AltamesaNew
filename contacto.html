<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>ALTAMESA</h1>
        <img src="./imagen/ALTAMESA(1).png" alt="Logo Resto Grill" class="logo">
        <!-- Botón de menú desplegable con ícono de FontAwesome -->
        <button id="menu-toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i> <!-- Ícono de hamburguesa -->
        </button>
    </header>
    <nav>
        <a href="index.html">Home </a>
        <a href="inicioSesion.html">Inicio Sesión</a>
        <a href="comidas.html">Comidas</a>
        <a href="alergenos.html">Alergenos</a>
        <a href="contacto.html">Contactanos</a>
        <a href="suscripcion.html">Suscripción</a>
    </nav>
    <section class="contact-section">
        <h2>Contacta con Nosotros</h2>
        <p>Estamos aquí para ayudarte. Envíanos un mensaje y te responderemos lo antes posible.</p>
        
        <form action="#" method="post">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="subject">Asunto:</label>
          <input type="text" id="subject" name="subject" required>
          
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          
          <button type="submit">Enviar Mensaje</button>
        </form>
      </section>
    <footer>
        <p>&copy; 2025 Altamesa. Todos los derechos reservados.</p>
    </footer>
    <script>
        // JavaScript para manejar el menú desplegable
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.getElementById('nav-links');

            menuToggle.addEventListener('click', function () {
                navLinks.classList.toggle('active'); // Alternar la clase 'active'
                menuToggle.classList.toggle('open'); // Cambiar ícono a "X"
            });
        });
    </script>
</body>
</html>
