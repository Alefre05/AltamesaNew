<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTAMESA - Gran Comida Saludable</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>ALTAMESA</h1>
        <img src="./imagen/ALTAMESA(1).png" alt="Logo Resto Grill" class="logo">
        <!-- Botón de menú desplegable con ícono de FontAwesome -->
        <button id="menu-toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i> <!-- Ícono de hamburguesa -->
        </button>
    </header>

    <nav id="nav">
        <div id="nav-links">
            <a href="index.html">Home</a>
            <a href="inicioSesion.html">Inicio Sesión</a>
            <a href="comidas.html">Comidas</a>
            <a href="alergenos.html">Alergenos</a>
            <a href="contacto.html">Contactanos</a>
            <a href="suscripcion.html">Suscripción</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Bienvenidos a ALTAMESA</h1>
    </div>
    <div class="hero">
        <p>LA MEJOR COMIDA RAPIDA Y DE MEJOR CALIDAD EN TU MESA <br> TAN SOLO CON UN "CLICK"</p>
    </div>

    <footer>
        <p>&copy; 2025 ALTAMESA. Todos los derechos reservados.</p>
    </footer>

    <script>
        // JavaScript para manejar el menú desplegable
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.getElementById('nav-links');

            menuToggle.addEventListener('click', function () {
                navLinks.classList.toggle('active'); // Alternar la clase 'active'
                menuToggle.classList.toggle('open'); // Cambiar ícono a "X"
            });
        });
    </script>
</body>
</html>
