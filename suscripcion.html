    <nav>

    <div class="container">
        <h2>Formulario de Suscripción</h2>
        <form action="/procesar-pago" method="POST">
            <!-- Selección del Plan -->
            <div class="plan">
                <h3>Selecciona un plan de suscripción:</h3>
                <label>
                    <input type="radio" name="plan" value="basico" required> Básico - 5€/mes
                </label>
                <label>
                    <input type="radio" name="plan" value="premium"> Premium - 10€/mes
                </label>
                <label>
                    <input type="radio" name="plan" value="vip"> VIP - 20€/mes
                </label>
            </div>

            <!-- Métodos de pago -->
            <div class="payment-methods">
                <h3>Selecciona un método de pago:</h3>
                <label>
                    <input type="radio" name="payment-method" value="tarjeta" required> Tarjeta de Crédito/Débito
                </label>
                <label>
                    <input type="radio" name="payment-method" value="paypal"> PayPal
                </label>
            </div>

            <!-- Información de pago -->
            <div class="form-group">
                <label for="card-name">Nombre en la tarjeta</label>
                <input type="text" id="card-name" name="card-name" placeholder="Ej: Juan Pons" required>
            </div>

            <div class="form-group">
                <label for="card-number">Número de tarjeta</label>
                <input type="text" id="card-number" name="card-number" placeholder="#### #### #### ####" required>
            </div>

            <div class="form-group">
                <label for="expiration-date">Fecha de vencimiento</label>
                <input type="month" id="expiration-date" name="expiration-date" required>
            </div>

            <div class="form-group">
                <label for="cvv">Código de seguridad (CVV)</label>
                <input type="text" id="cvv" name="cvv" placeholder="###" required>
            </div>

            <!-- Botón de pago -->
            <div class="form-group">
                <button type="submit">Pagar Ahora</button>
            </div>
        </form>
    </div>

    </footer>
</body>
