    <section class="allergy-form-section">
        <h2>Formulario de Alergias y Celiaquía</h2>
        <p>Por favor, selecciona las alergias o intolerancias alimentarias.</p>
        
        <form action="#" method="post">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
          
          <fieldset>
            <legend>Selecciona tus alergias o intolerancias:</legend>
            <label><input type="checkbox" name="allergies" value="gluten"> Gluten</label>
            <label><input type="checkbox" name="allergies" value="lactosa"> Lactosa</label>
            <label><input type="checkbox" name="allergies" value="frutos-secos"> Frutos Secos</label>
            <label><input type="checkbox" name="allergies" value="mariscos"> Mariscos</label>
            <label><input type="checkbox" name="allergies" value="huevos"> Huevos</label>
            <label><input type="checkbox" name="allergies" value="soja"> Soja</label>
            <label><input type="checkbox" name="allergies" value="pescado"> Pescado</label>
            <label><input type="checkbox" name="allergies" value="fruta"> Fruta</label>
          </fieldset>
          
          <label for="other-allergies">Otras alergias o intolerancias (especificar):</label>
          <textarea id="other-allergies" name="other-allergies" rows="3"></textarea>
          
          <button type="submit">Enviar</button>
        </form>
      </section>
