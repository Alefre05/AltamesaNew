        </header>

    <div class="container">
        <h2>Registro</h2>
        <form action="/procesar-registro" method="POST">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita su contraseña" required>
            </div>

            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>

            <div class="redirect-link">
                <p>¿Ya tienes una cuenta? <a href="inicioSesion.html">Inicia sesión aquí</a></p>
            </div>
        </form>
    </div>
